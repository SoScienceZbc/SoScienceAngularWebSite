<div style="min-width: 25em !important;">
    <mat-card>
    <mat-card-header style="float: right;">
        <button mat-icon-button (click)="CloseDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-title>
        Tilføj project forløb
    </mat-card-title>
    <br>
    <mat-card-content>
    <form [formGroup]="projectthemeGroup">
        <mat-form-field class="form-element">
            <mat-label>Fag</mat-label>
            <mat-select [formControl]="selectedFormControl">
                <mat-option *ngFor="let subject of subjects" [value]="subject.value">
                    {{subject.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="form-element">
            <input #titel matInput [formControl]="nameFormControl" formControlName="projectThemeName" placeholder="Titel">
            <mat-error *ngIf="nameFormControl.hasError">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-element">
            <input type="datetime-local" matInput [formControl]="datetimeFormControl"  formControlName="datetimeSelect">
        </mat-form-field>
        <br>
      <mat-card-actions style="display: flex; margin: auto; justify-content: center;">
        <mat-label style="display: flex; margin: auto; justify-content: center;">Tilføj project-forløb</mat-label>
        <button #tooltip="matTooltip" matTooltip="Tilføj Nyt Fag" [disabled]="projectthemeGroup.invalid" matToolTipHideDelay="100" mat-ripple mat-mini-fab type="submit"  (click)="addProjectTheme()"><mat-icon>create_new_folder</mat-icon></button>
    </mat-card-actions>
</form>
</mat-card-content>
<mat-card-footer></mat-card-footer>
</mat-card>
</div>
