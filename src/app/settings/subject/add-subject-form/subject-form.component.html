<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div style="min-width: 25em !important;">
<mat-card>
    <mat-card-header style="float: right;">
      <button mat-icon-button (click)="CloseDialog()">
      <mat-icon>close</mat-icon>
    </button>
    </mat-card-header>
    <mat-card-title>
      Nyt Projekt
    </mat-card-title>
    <br>
    <mat-card-content>
        <form [formGroup]="newSubjectGroup" (onsubmit)="AddSubject(titel.value)">
            <mat-form-field class="form-element">
                <input #titel matInput [formControl]="newSubjectFormControl" placeholder="Titel">
                <mat-error *ngIf="newSubjectFormControl.hasError">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-card-actions style="display: flex; margin: auto; justify-content: center;">
                <mat-label style="display: flex; margin: auto; justify-content: center;">Tilføj Fag</mat-label>
                <button #tooltip="matTooltip" matTooltip="Tilføj Nyt Fag" matToolTipHideDelay="100" mat-ripple mat-mini-fab type="submit" [disabled]="newSubjectGroup.invalid" (click)="AddSubject(titel.value)"><mat-icon>create_new_folder</mat-icon></button>
            </mat-card-actions>
        </form>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
</mat-card>
</div>
