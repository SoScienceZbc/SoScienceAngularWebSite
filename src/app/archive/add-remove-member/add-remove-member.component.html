<div style="min-width: 25em !important;">
    <mat-card>
        <mat-card-header style="float: right;">
            <button mat-icon-button (click)="CloseDialog()">
            <mat-icon>close</mat-icon>
          </button>      
        </mat-card-header>
        <mat-card-title *ngIf="addMemberStyle; else elseTitle">Tilføj Projektmedlem</mat-card-title>
            <ng-template #elseTitle>
                <mat-card-title>Fjern Projektmedlem</mat-card-title>
            </ng-template>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field class="form-element">
                    <input #titel matInput [formControl]="usernameFormControl" formControlName="projectThemeName" placeholder="Brugernavn/UNI">
                    <mat-error *ngIf="usernameFormControl.hasError">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <br>

                <mat-card-actions style="display: flex; margin: auto; justify-content: center;">
                    <div *ngIf="addMemberStyle; else elseButton">
                        <mat-label>Tilføj Projektmedlem</mat-label>
                        <button #tooltip="matTooltip" matTooltip="Tilføj Nyt Fag" [disabled]="formGroup.invalid" matToolTipHideDelay="100" mat-ripple mat-mini-fab type="submit"  (click)="addCoTeacher()"><mat-icon>person_add_alt</mat-icon></button>
                    </div>
                    <ng-template #elseButton>
                        <div>
                            <mat-label>Fjern Projektmedlem</mat-label>
                            <button #tooltip="matTooltip" matTooltip="Tilføj Nyt Fag" [disabled]="formGroup.invalid" matToolTipHideDelay="100" mat-ripple mat-mini-fab type="submit"  (click)="removeCoTeacher()"><mat-icon>person_remove</mat-icon></button>
                        </div>
                    </ng-template>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
