<mat-card>
  <div>
    <div style="display: flex;;">
      <!-- <button (click)="AddNewProject()" class="maticonBounten" mat-icon-button> -->
      <button (click)="AddNewProject()" mat-ripple mat-mini-fab style="background-color:#3f51b5;">
        <mat-icon>add</mat-icon>
      </button>
      <h4 style="position: relative; margin-top: 0.5rem; margin-left: 0.5rem;">tilføje nyt project</h4>
    </div>
    <br />
    <br />
    <mat-form-field>
      <mat-label style="font-size: large">
        <mat-icon>search</mat-icon>
      </mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter/Søg" #input />
    </mat-form-field>
    <table mat-table [dataSource]="matdatascoure" multiTemplateDataRows class="mat-elevation-z8" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element">{{ element.getId() }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn/Title</th>
        <td mat-cell *matCellDef="let element">{{ element.getName() }}</td>
      </ng-container>

      <!-- completed Column -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Færdig</th>
        <td mat-cell *matCellDef="let element">{{ element.getCompleted() ? "Ja" : "Nej" }}</td>
      </ng-container>

      <!-- lastedited Column -->
      <ng-container matColumnDef="lastedited">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sidste Rette</th>
        <td mat-cell *matCellDef="let element">
          {{ element.getLastedited() }}
        </td>
      </ng-container>
      <!-- endDate Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Slut Dato</th>
        <td mat-cell *matCellDef="let element">{{ element.getEnddate() }}</td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="(element === Docoments) ? 'expanded' : 'collapsed'">
            <div>
              <table *ngIf="GetDocomentsAsObject(element).getDocumentsList()[0].getId() != 0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Navn/Title</th>
                    <span></span>
                    <span></span>
                    <th>Ret</th>
                    <th>Progresse</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of GetDocomentsAsObject(element).getDocumentsList()">
                  <tr>
                    <td>{{item.getId()}}</td>
                    <span></span>
                    <td>{{item.getTitle()}}</td>
                    <span></span>
                    <td>
                      <app-TextEditorDilogBox [DocomentToEdite]="item"></app-TextEditorDilogBox>
                    </td>
                    <td>
                      <mat-progress-bar style="min-width: 150px;" mode="determinate" (value)='item.getCompletedcount()'></mat-progress-bar>
                    </td>
                  </tr>
                </tbody>

              </table>
              <div style="padding-top: 1rem; padding-bottom: 1rem;">
                <hr>
                <button mat-ripple mat-mini-fab style="background-color:#3f51b5;">
                  <mat-icon>add</mat-icon>
                </button>
                <a style="margin: 5px;">new Docoment</a>
              </div>
            </div>
          </div>

        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; when:isExpansionDetailRow" class="example-element-row"
        [class.example-expanded-row]="Docoments == row" (click)="Docoments = Docoments  == row ? null: row"
        (click)="StartSpinner(row)" style="overflow: hidden;">
      </tr>
      <tr style="overflow: hidden;" mat-row *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
  </div>
  <mat-progress-spinner style="position: absolute; top: 50%; left: 50%; translate: -50%,-50%; z-index: 5;"
    [mode]="'indeterminate'" *ngIf="loading$ |async"></mat-progress-spinner>
</mat-card>
