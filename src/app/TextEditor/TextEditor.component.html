<div style="display: flex;">
  <mat-card class="CardPos">
    <mat-card-title><input matInput type="text" [(ngModel)]="QuilData.Title"></mat-card-title>
      <quill-editor #editor [(ngModel)]="QuilData.editorData" (ngModelChange)="onChange($event)" ></quill-editor>
  </mat-card>

  <!-- Cheack box -->
  <mat-card>
    <mat-card-title>Liste</mat-card-title>
    <div>
      <div>
        <p>Check færdige Kategorier</p>
        <hr>
        <mat-selection-list>
          <mat-checkbox #Forside [(ngModel)]="Progress.Forside" value="Forside">
            Forside</mat-checkbox>
          <hr>
          <mat-checkbox #Formaal [(ngModel)]="Progress.Formaal" value="Formaal">
            Formål</mat-checkbox>
          <hr>
          <mat-checkbox #Materiale [(ngModel)]="Progress.Materiale"
            value="Materiale">Materiale</mat-checkbox>
          <hr>
          <mat-checkbox #Forsoegsopstilling [(ngModel)]="Progress.Forsoegsopstilling" value="Forsoegsopstilling">Forsøgsopstilling</mat-checkbox>
          <hr>
          <mat-checkbox #Sikkerhed [(ngModel)]="Progress.Sikkerhed"
            value="Sikkerhed">Sikkerhed</mat-checkbox>
          <hr>
          <mat-checkbox #Teori [(ngModel)]="Progress.Teori" value="Teori">Teori
          </mat-checkbox>
          <hr>
          <mat-checkbox #Resultater [(ngModel)]="Progress.Resultater"
            value="Resultater">Resultater</mat-checkbox>
          <hr>
          <mat-checkbox #Diskussion [(ngModel)]="Progress.Diskussion"
            value="Diskussion">Diskussion</mat-checkbox>
          <hr>
          <mat-checkbox #Fejlkilder [(ngModel)]="Progress.Fejlkilder"
            value="Fejlkilder">Fejlkilder</mat-checkbox>
          <hr>
          <mat-checkbox #Konklusion [(ngModel)]="Progress.Konklusion"
            value="Konklusion">Konklusion</mat-checkbox>
          <hr>
          <mat-checkbox #Kilder [(ngModel)]="Progress.Kilder" value="Kilder">
            Kilder
          </mat-checkbox>
        </mat-selection-list>

      </div>
    </div>
  </mat-card>

  <button mat-icon-button (click)="closeDialogBox()" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <mat-progress-spinner style="position: absolute; top: 50%; left: 50%; translate: -50%,-50%; z-index: 5;"
    [mode]="'indeterminate'" *ngIf="loadingText$ |async"></mat-progress-spinner>
</div>
