<div style="display: flex;">
  <mat-card class="quillEditorSize" style ="overflow-y: auto;">
    <mat-card-title>
      <div *ngIf="showTitle; else elseTitle">
        <span>{{QuilData.Title}}</span>
        <button mat-ripple style="cursor: pointer; z-index: 1;" mat-icon-button (click)="changeTitle()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
        <ng-template #elseTitle>
          <input matInput type="text" [(ngModel)]="QuilData.Title" maxlength="30">
          <button mat-ripple style="cursor: pointer; z-index: 1;" mat-icon-button (click)="changeTitle()">
            <mat-icon>save</mat-icon>
          </button>
        </ng-template>
    </mat-card-title>
      <quill-editor  #editor 
      [(ngModel)]="QuilData.editorData" 
      (ngModelChange)="onChange($event)"
    (onEditorCreated)="onEditorCreated($event)"></quill-editor>
  </mat-card>

  <!-- Cheack box -->
  <mat-card>
    <button (click)="SaveAsWordFile()">Word</button>
    <button (click)="PrintPdfFile()">PDF</button>
    <mat-card-title>Liste</mat-card-title>
    <div>
      <div>
        <p>Check færdige Kategorier</p>
        <hr>
        <mat-selection-list>
          <mat-checkbox #Forside [(ngModel)]="QuilData.completedList[0].isCompleted"  (ngModelChange)="QuilData.completedList[0].isCompleted = Forside.checked" value="Forside">
            Forside</mat-checkbox>
          <hr>
          <mat-checkbox #Formaal [(ngModel)]="QuilData.completedList[1].isCompleted" value="Formaal">
            Formål</mat-checkbox>
          <hr>
          <mat-checkbox #Materiale [(ngModel)]="QuilData.completedList[2].isCompleted"
            value="Materiale">Materiale</mat-checkbox>
          <hr>
          <mat-checkbox #Forsoegsopstilling [(ngModel)]="QuilData.completedList[3].isCompleted" value="Forsoegsopstilling">Forsøgsopstilling</mat-checkbox>
          <hr>
          <mat-checkbox #Sikkerhed [(ngModel)]="QuilData.completedList[4].isCompleted"
            value="Sikkerhed">Sikkerhed</mat-checkbox>
          <hr>
          <mat-checkbox #Teori [(ngModel)]="QuilData.completedList[5].isCompleted" value="Teori">Teori
          </mat-checkbox>
          <hr>
          <mat-checkbox #Resultater [(ngModel)]="QuilData.completedList[6].isCompleted"
            value="Resultater">Resultater</mat-checkbox>
          <hr>
          <mat-checkbox #Diskussion [(ngModel)]="QuilData.completedList[7].isCompleted"
            value="Diskussion">Diskussion</mat-checkbox>
          <hr>
          <mat-checkbox #Fejlkilder [(ngModel)]="QuilData.completedList[8].isCompleted"
            value="Fejlkilder">Fejlkilder</mat-checkbox>
          <hr>
          <mat-checkbox #Konklusion [(ngModel)]="QuilData.completedList[9].isCompleted"
            value="Konklusion">Konklusion</mat-checkbox>
          <hr>
          <mat-checkbox #Kilder [(ngModel)]="QuilData.completedList[10].isCompleted" value="Kilder">
            Kilder
          </mat-checkbox>
        </mat-selection-list>

      </div>
    </div>

  </mat-card>

  <button mat-icon-button (click)="closeDialogBox()" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <mat-progress-spinner style="position: absolute; top: 50%; left: 50%; translate: -50%,-50%; z-index: 5;"
    [mode]="'indeterminate'" *ngIf="loadingText$ |async"></mat-progress-spinner>
</div>
