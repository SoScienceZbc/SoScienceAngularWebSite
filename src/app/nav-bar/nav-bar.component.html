<div class="example-container">
  <mat-toolbar color="primary" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="/forside" mat-button>Forside</a>
        <a href="/guideline" mat-button>Gudieline</a>
        <a href="/arkiv" mat-button>archive</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="/forside" mat-list-item>forside</a>
        <a href="/gudideline" mat-list-item>Gudieline</a>
        <a href="/arkiv" mat-list-item>Arkiv</a>
      </mat-nav-list>
    </mat-sidenav>

  </mat-sidenav-container>
</div>
