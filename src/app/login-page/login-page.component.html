<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="grid-container">
  <div class="grid-item" style="z-index: 0;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="loginbox-header-text">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" (keydown.enter)="Login(username.value, password.value)">
          <table class="example-full-width" cellspacing="10">
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Brugernavn/Email" #username required />
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput type="password" placeholder="Kodeord" #password required />
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button *ngIf="!this.testlogin" color="primary"
          (click)="Login(username.value, password.value)">
          <a>
            Log ind
          </a>
          <mat-icon>login</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- Loading indication test -->
  <mat-progress-spinner style="position: absolute; top: 50%; left: 50%; translate: -50%,-50%; z-index: 5;"
    [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
  <div class="grid-item"></div>
</div>
