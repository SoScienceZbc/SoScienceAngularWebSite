<mat-card>
  <mat-card-header>
    <mat-card-title>Er du sikker?</mat-card-title>
  </mat-card-header>
  <mat-card-content style="display: inline-block;">
    <mat-checkbox (change)="ConfirmDelete()"><mat-label>Ja</mat-label></mat-checkbox>
    <mat-checkbox (change)="NonConfirmDelete()" style="margin-left: 5px;"><mat-label>Nej</mat-label></mat-checkbox>
  </mat-card-content>
</mat-card>
